<div class="fullSplash">
            <div class="scrollAuto">
              <div class="SplashTheme brandLogo">
                  <div class="row">
                      <div class="col-md-6" style="margin: 0; padding: 0">
                          <img src="resources/Images/Manulife.png" class="manulifelogo">
                      </div>
                      <div class="col-md-1 divider"></div>
                      <div class="col-md-5" style="margin: 0; padding: 0">
                          <img src="resources/Images/JohnHancock.png" class="johnhancocklogo">
                      </div>
                  </div>
              </div>

                <!--<div class="SplashTheme User">
                        Hi sarnife.
                </div>-->
                <div class="SplashTheme Workplace">
                    Welcome to Workplace
                </div>
                <div class="SplashTheme authorized">
                    <!--You are authorized to use this application-->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="text" [(ngModel)]="tempuser.FirstName" required class="form-control" placeholder="First Name"/>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="text"  [(ngModel)]="tempuser.LastName" required class="form-control" placeholder="Last Name"/>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <select class="form-control" [(ngModel)]="tempuser.Team" >
                                    <option [value]="''">Please select your team</option>
                                    <option *ngFor="let x of teams" [value]="x.TeamID"> {{x.TeamDesc}}</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <select class="form-control">
                                    <option [value]="0">Please select your leader</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="SplashTheme buttondiv">
                    <div class="Button">
                        <a (click)="submitUser()" >
                            <div class="ButtonDesign">ENTER</div>
                        </a>
                   </div>
	              </div>
             </div>
		</div>
