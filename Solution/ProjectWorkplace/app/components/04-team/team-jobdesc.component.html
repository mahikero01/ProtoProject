<carousel [interval]="10000" [noWrap]="noWrapSlides" [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let slide of slides">
        <img [src]="slide.image">
        
        <div class="carousel-caption" style="background-color:grey">            
            {{activeSlideIndex+1}} of {{slides.length}}
        </div>
    </slide>
</carousel>
