<div [hidden]="!viewScore">
    your score is {{score}}
</div>

<div [hidden]="viewScore">
    <div class="panel panel-default" *ngFor="let q of questions">

        <div class="panel-heading" >{{q.QuestionDesc}}</div>
        <div class="panel-body">
        
        </div>
        <exam-form [question]="q" (getAnswer)="q.Answer" (sample)="checkAnswers()"
        > </exam-form>

    </div>
    <button class="btn btn-default btn-sm" type="button" [disabled]="!canSubmit">Submit</button>
</div>
